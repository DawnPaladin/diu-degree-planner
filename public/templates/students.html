<h2>Students</h2>

<table class="table">
  <thead>
    <th>Advisor</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Concentration</th>
    <th>Thesis starts</th>
    <th>Comp date</th>
    <th>Graduation</th>
  </thead>
  <tbody>
    <tr ng-repeat="student in students">
      <td><select ng-model="student.advisor" ng-options="advisor.id as advisor.first_name for advisor in advisors"></td>
      <td>{{ student.first_name }}</td>
      <td>{{ student.last_name }}</td>
      <td>{{ student.concentration }}</td>
      <td>{{ student.thesisStarts }}</td>
      <td>{{ student.compDate }}</td>
      <td>{{ student.graduationDate }}</td>
    </tr>
  </tbody>
</table>
