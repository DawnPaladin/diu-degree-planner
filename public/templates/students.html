<h2>Students</h2>

<table class="table">
  <thead>
    <th class="clickable" ng-click="alternate('advisor')">Advisor</th>
    <th class="clickable" ng-click="alternate('first_name')">First name</th>
    <th class="clickable" ng-click="alternate('last_name')">Last name</th>
    <th class="clickable" ng-click="alternate('concentration')">Concentration</th>
    <th class="clickable" ng-click="alternate('thesis_starts')">Thesis starts</th>
    <th class="clickable" ng-click="alternate('comp_date')">Comp date</th>
    <th class="clickable" ng-click="alternate('graduation')">Graduation</th>
  </thead>
  <tbody>
    <tr ng-repeat="student in students | orderBy: property">
      <td><select ng-model="student.advisor" ng-options="advisor.id as advisor.first_name for advisor in advisors"></td>
      <td>{{ student.first_name }}</td>
      <td>{{ student.last_name }}</td>
      <td>{{ student.concentration }}</td>
      <td>{{ student.thesisStarts }}</td>
      <td>{{ student.compDate }}</td>
      <td>{{ student.graduationDate }}</td>
    </tr>
  </tbody>
</table>
