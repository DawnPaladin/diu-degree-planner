<section class="text-center schedule-page">

  <h3>Unscheduled Courses</h3>

  <div id="sticky-container" class="course-bubble-container" stickable droppable drop="handleDrop">

    <div ng-repeat="course in planInfo.plan.intended_courses | unscheduledFilter" class="course-bubble" id="{{ course.id }}" terms="{{ course.terms }}" draggable draggable-course="course">
      {{ course.name }}<br>
      <span class="truncated">
        {{ course.number }}<br>
      </span>
        {{ course.terms | termFilter }} {{ course.sessions | sessionFilter }}
    </div>

  </div>

</section>

<section id="schedule" class="schedule">

  <div ng-repeat="year in planInfo.plan.years" class="text-center year">

    <h3>{{ year.value }}</h3>

    <div class="terms">

      <ips-schedule-term
        year="year"
        term="(year.terms | filter : {'name': 'Spring'})[0]"
        handle-drop="handleDrop">
      </ips-schedule-term>

      <div class="flex-col">
        <div class="flex-row may-and-summer">

          <ips-schedule-term
            year="year"
            term="(year.terms | filter : {'name': 'May'} : true)[0]"
            handle-drop="handleDrop">
          </ips-schedule-term>
          <ips-schedule-term
            year="year"
            term="(year.terms | filter : {'name': 'Summer'})[0]"
            handle-drop="handleDrop">
          </ips-schedule-term>

        </div>

        <ips-schedule-term
          year="year"
          term="(year.terms | filter : {'name': 'May Extended'})[0]"
          class="may-extended"
          handle-drop="handleDrop">
        </ips-schedule-term>

      </div>
      
      <ips-schedule-term
        year="year"
        term="(year.terms | filter : {'name': 'Fall'})[0]"
        handle-drop="handleDrop">
      </ips-schedule-term>


    </div>

  </div>

</section>
