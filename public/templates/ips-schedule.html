<section class="row">
  <div class="col-md-6">

    <h3>Unscheduled Courses</h3>

    <div droppable drop="handleDrop()">
      Feel free to drop me here too!
    </div>

    <table class="unscheduled-courses">
      <tr ng-repeat="course in planInfo.plan.intended_courses">
        <td>
          <span class="course-bubble" id="{{ course.id }}" draggable>
            {{ course.number }} {{ course.term.name }} 
            {{ course.sessions | sessionFilter }}
          </span>
        </td>
        <td>
          {{ course.number}} {{ course.name }}
        </td>
      </tr>
    </table>
  
  </div>
  <div class="col-md-6">
  
    <div class="prerequisites">
    </div>
  
  </div>

</section>

<section class="schedule">

  <div ng-repeat="year in years">

    <div class="sessions text-center">
      <div>
        1
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        2
        <div class="session" drop="handleDrop()" droppable></div> 
      </div>
      <div>
        3
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        4
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        1
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        2
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        3
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        4
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
    </div>

    <div class="dates text-center">
      <div class="terms">
        <div>Spring</div>
        <div>Summer</div>
        <div>Fall</div>
      </div>
      {{ year }}
    </div>



  </div>

</section>

<div class="new-year text-center">
  <button ng-click="addYear()" class="btn btn-success">Add Additional Year</button>
</div>
