<section class="row">
  <div class="col-md-6">

    <h3>Unscheduled Courses</h3>

    <div id="sticky-container" class="course-bubble-container" droppable drop="handleDrop()">

      <div ng-repeat="course in planInfo.plan.intended_courses" class="course-bubble" id="{{ course.id }}" course sessions="{{ course.sessions }}" draggable>
        {{ course.number }}<br>
        <span class="truncated">
          {{ course.name }}<br>
          {{ course.term.name }}<br>
          {{ course.sessions | sessionFilter }}
        </span>
      </div>      

    </div>
  
  </div>
  <div class="col-md-6">
  
    <div class="prerequisites">
    </div>
  
  </div>

</section>

{{ planInfo }}

<section class="schedule">

  <div ng-repeat="year in years">

    <div class="sessions text-center">
      <div>
        1
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        2
        <div class="session" drop="handleDrop()" droppable></div> 
      </div>
      <div>
        3
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        4
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        1
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        2
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        3
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
      <div>
        4
        <div class="session" drop="handleDrop()" droppable></div>
      </div>
    </div>

    <div class="dates text-center">
      <div class="terms">
        <div>Spring</div>
        <div>Summer</div>
        <div>Fall</div>
      </div>
      {{ year }}
    </div>



  </div>

</section>
