<section class="text-center schedule-page">

  <h3>Unscheduled Courses</h3>

  <div id="sticky-container" class="course-bubble-container" stickable droppable drop="handleDrop">

    <div ng-repeat="course in planInfo.plan.intended_courses | unscheduledFilter" class="course-bubble" id="{{ course.id }}" term="{{ course.term }}" draggable draggable-course="course">
      {{ course.name }}<br>
      <span class="truncated">
        {{ course.number }}<br>
      </span>
        {{ course.term.name }} {{ course.sessions | sessionFilter }}
    </div>

  </div>

</section>

<section id="schedule" class="schedule">

  <div ng-repeat="year in planInfo.plan.years" class="text-center year">

    <h3>{{ year.value }}</h3>

    <div class="terms">

      <div class="term" data-term-id="{{ term.id }}" data-year-id="{{ year.id }}" ng-repeat="term in year.terms" droppable drop="handleDrop">

        <p>{{ term.name }}</p>

        <span ng-repeat="course in term.courses" class="course-bubble" id="{{ course.id }}" data-year-id="{{ year.id }}" term="{{ course.term }}" draggable draggable-course="course">
          {{ course.name }}<br>
          <span class="truncated">
            {{ course.number }}<br>
          </span>
            {{ course.term.name }} {{ course.sessions | sessionFilter }}
        </span>

      </div>

    </div>

  </div>

</section>
