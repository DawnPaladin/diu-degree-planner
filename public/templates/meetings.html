<h2>Classes</h2>

<table class="table">
  <tr>
    <td></td>
    <td year-header ng-repeat="year in years">{{ year }}</td>
  </tr>
  <tr>
    <td></td>
    <td year-header ng-repeat="term in terms">{{ term }}</td>
  </tr>
  <tr>
    <th><input placeholder="Filter classes"></th>
    <td year-header ng-repeat="session in sessions track by $index">{{ session }}</td>
  </tr>

  <!-- <tr ng-repeat="course in courses">
    <td>{{ course.number }} {{ course.name }}</td>
  </tr> -->
</table>
