<h3>Classes</h3>

<table class="table">
  <colgroup>
    <col>
    <col span="4" class="zebra-col">
    <col span="4">
    <col span="4" class="zebra-col">
    <col span="4">
  </colgroup>
  <thead>
    <th><input placeholder="Filter courses" ng-model="filteredCourses" class="form-control"></th>
    <th ng-repeat="term in termHeader track by $index" ng-class="{noBold: $index % 4 !== 0}" class="text-center">{{ term }}</th>
  </thead>

  <tr ng-repeat="course in courses | filter: filteredCourses">
    <td>{{ course.number }} {{ course.name }}</td>
    <td ng-repeat="termAttendance in course.attendance track by $index" class="text-center">
      <span class='clickable'
            ng-click='showMeeting(termAttendance.meeting_id)'>
        {{ termAttendance.count }}
      </span>
    </td>
  </tr>
</table>

<modal id='edit-meeting'>
  <modal-title>
    <h3>Edit Class: {{ meeting.course.full_name }}</h3>
    <p class="tagline">{{ meeting.sessions | sessionFilter }}, {{ meeting.term }} {{ meeting.year }}</p>
  </modal-title>
  <modal-body>
    <form ng-model='meeting' class='modal-form' ng-submit='updateMeeting(meeting)'>

      <div class="row">
        <div class="col-xs-12 canceled">
          <input type="checkbox" id='cancel' ng-model='meeting.delete'>
          <label for="cancel" class='radio-label'>Canceled</label>
        </div>
      </div>

      <div class="row">
        <div class="teacher col-xs-9">
          <div class="form-group">
            <label for='teacher' class='barrier-label'>Teacher</label>
            <select name="title"
                    class='form-control title-select'
                    ng-model='meeting.teacher.title'
                    ng-options='title for title in titles'>
              <option value=""></option>
            </select> 
            <input type="text"
                   class='form-control name-input first-name'
                   placeholder="First name" 
                   id='teacher'
                   ng-model='meeting.teacher.first_name'> <!--
            --><input type="text"
                   class='form-control name-input last-name'
                   placeholder="Last name" 
                   id='teacher'
                   ng-model='meeting.teacher.last_name'>
          </div>

          <input type='submit' class="btn btn-block btn-success" value='Update Class'>
        </div>

        <div class="teaching-style col-xs-3">
          <label for="distance" class='radio-label warning'>
          <input type="radio" ng-model='meeting.teaching_style' value='Distance' id='distance'>
          Distance</label>
          <br>
          <input type="radio" ng-model='meeting.teaching_style' value='Residential' id='residential'>
          <label for="residential" class='radio-label'>Residential</label>
          <br>
          <input type="radio" ng-model='meeting.teaching_style' value='Intensive' id='intensive'>
          <label for="intensive" class='radio-label'>Intensive</label>
        </div>
      </div>
    </form>
    <!-- <meeting-form></meeting-form> -->
  </modal-body>
</modal>
