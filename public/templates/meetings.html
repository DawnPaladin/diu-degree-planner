<div class="flash-container">
  <flash-message></flash-message>
</div>

<button id="new-student-button" class="btn btn-default" ng-click="showCourseModal()">&#43; New course</button>
<h3>Classes</h3>

<table class="table">
  <colgroup>
    <col>
    <col span="4" class="zebra-col">
    <col span="4">
    <col span="4" class="zebra-col">
    <col span="4">
  </colgroup>
  <thead>
    <th><input placeholder="Filter courses" ng-model="filteredCourses" class="form-control"></th>
    <th ng-repeat="term in termHeader track by $index" ng-class="{noBold: $index % 4 !== 0}" class="text-center">{{ term }}</th>
  </thead>

  <tr ng-repeat="course in courses | filter: filteredCourses">
    <td>{{ course.number }} {{ course.name }}</td>
    <td ng-repeat="termAttendance in course.attendance track by $index" class="text-center">{{ termAttendance }}</td>
  </tr>
</table>

<modal id='new-course-form'>
  <modal-title>New Course</modal-title>
  <modal-body>
    <course-form></course-form>
  </modal-body>
  <modal-footer></modal-footer>
</modal>
