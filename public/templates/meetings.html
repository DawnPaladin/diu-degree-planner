<h3>Classes</h3>

<table class="table">
  <thead>
    <th><input placeholder="Filter courses" ng-model="filteredCourses"></th>
    <th ng-repeat="term in termHeader track by $index" ng-class="{noBold: $index % 4 !== 0}">{{ term }}</th>
  </thead>

  <tr ng-repeat="course in courses | filter: filteredCourses">
    <td>{{ course.number }} {{ course.name }}</td>
    <td ng-repeat="termAttendance in course.attendance track by $index">{{ termAttendance }}</td>
  </tr>
</table>
